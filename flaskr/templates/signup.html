<section class="auth-page">
    <div class="card signup-form">
        <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
            {% with messages = get_flashed_messages() %} {% if messages %} {% if messages[0][0] == 'signup-error' %}
            <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{ messages[0][1] }}
            </div>
            {% endif %} {% endif %} {% endwith %}
            <div class="card-text">
                <form method="POST" action="/signup">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control form-control-sm" id="email" type="email" name="email" placeholder="Email" autofocus="" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input class="form-control form-control-sm" id="firstname" type="text" name="firstname" placeholder="First name" autofocus="" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input class="form-control form-control-sm" id="lastname" type="text" name="lastname" placeholder="Last name" autofocus="" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control form-control-sm" id="password" type="password" name="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

                    <div class="go-to-sign-up">
                        Already have an account? <a href="{{ url_for('auth.login_page') }}">Login now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
